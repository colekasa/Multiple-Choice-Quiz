<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiple Choice Quiz</title>
</head>
<body>
    <div class="header">
        <a href="highscore">View Highscore</a>
        <h3 class="time"></h3>
    </div>
    <div class="page">
        <div class="start container">
            <h1>Test Your Knowledge</h1>
            <div class="intro-container">
                <h2>In this quiz you will be given multiple choice answers that 
                    are going to add up at the end of the quiz for a score. 
                    Lets see if you can get the Highscore!
                </h2>
                    <button id="start-btn"> Start Quiz</button>
                </div> 
            </div>
            <div class="quiz container hide">
                <h5>TIMER:<span id="timer"></span></h5>
                <h2 class="question"></h2>
                <div class="choices"></div>
                <p class="determination"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
